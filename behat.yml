default:
    suites:
        web:
            type: symfony_bundle
            bundle: AppBundle
            paths:
                - "/tests/AppBundle/Scenarios"
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: @web

        chrome_js:
            mink_session: default_session
            mink_javascript_session: chrome_javascript_session
            type: symfony_bundle
            bundle: AppBundle
            paths:
                - "/tests/AppBundle/Scenarios"
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: @testing_js

        firefox_js:
            mink_session: default_session
            mink_javascript_session: firefox_javascript_session
            type: symfony_bundle
            bundle: AppBundle
            paths:
                - "/tests/AppBundle/Scenarios"
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: @testing_js

    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: YOUR_URL
            show_auto: true
            show_cmd: 'chrome %s'
            sessions:
                default:
                    symfony2: ~
                chrome_javascript_session:
                    selenium2:
                        wd_host: "http://chrometesting:5555/wd/hub"
                        browser: chrome
                firefox_javascript_session:
                    selenium2:
                        wd_host: "http://firefoxtesting:5555/wd/hub"
                        browser: firefox